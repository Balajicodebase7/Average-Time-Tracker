server.port=9000

# H2 Database Configuration (File-based for persistence across restarts)
# Data will be stored in a file named 'tasktrackerdb.mv.db' in the user's home directory (or where the app is run from if relative path is used)
# To store it in the project root, you can use: spring.datasource.url=jdbc:h2:file:./data/tasktrackerdb
# For this example, we'll use a path relative to where the application is run.
# Ensure the 'data' directory exists or H2 has permissions to create it.
spring.datasource.url=jdbc:h2:file:./data/tasktrackerdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Configuration
# Creates/updates the schema on startup. Use 'validate' in production after initial setup.
spring.jpa.hibernate.ddl-auto=update 
# Show SQL queries in logs, useful for debugging
spring.jpa.show-sql= true 
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Optional, for debugging)
# To access, go to http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:file:./data/tasktrackerdb
# User Name: sa
# Password: password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

