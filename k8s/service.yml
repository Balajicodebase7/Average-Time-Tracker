apiVersion: v1
kind: Service
metadata:
  name: task-time-tracker-service
spec:
  type: NodePort # Exposes the service on each Node's IP at a static port.
                 # Use LoadBalancer for cloud provider integration or Ingress for more advanced routing.
  selector:
    app: task-time-tracker # Selects pods with this label
  ports:
    - protocol: TCP
      port: 8080       # Port for the service within the cluster
      targetPort: 8080 # Port on the pods
      # nodePort: 30080 # Optional: specify a NodePort (30000-32767). If not specified, one is auto-assigned.